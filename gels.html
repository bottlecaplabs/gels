<!DOCTYPE html>
<html>
<head>
  <title>Gels for jQuery</title>
  <link href="gels.css" media="screen" rel="Stylesheet" type="text/css" />
</head>
<body>
  <p>Mix some colors.</p>
  <div id="parent">
    <div id="child" class="gel-80">Should let 20% of the background color through.</div>
    <div id="child2" class="gel-40">Should let 60% of the background color through.</div>
    <div id="child3" class="other">Leave me alone.</div>
  </div>
<script src="jquery.js" type="text/javascript"></script>
<script src="jquery.gels.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8">
  $(function() {
    $('#parent div').gels();
  });
</script>
</body>
</html>
