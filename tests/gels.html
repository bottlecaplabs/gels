<!DOCTYPE html>
<html>
<head>
  <title>Gels for jQuery</title>
  <link href="gels.css" media="screen" rel="Stylesheet" type="text/css" />
</head>
<body>
  <p>Mix some colors.</p>
  <div id="parent" class="gel-50">
    should be 50 percent white
    <div id="wrench">
      a wrench in the works
      <div id="child" class="gel-80">Should let 20% of the background color through.</div>
      </div>
  </div>
  <div id="parent2">
    <div id="child2" class="gel-40">Should let 60% of the background color through.
      <div id="nested" class="gel-10">90% my color</div>
    </div>
    <div id="child3" class="other">Leave me alone.</div>
  </div>
<script src="../javascript/jquery.js" type="text/javascript"></script>
<script src="../javascript/jquery.gels.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8">
  $(function() {
    $.gel();
  });
</script>
</body>
</html>
